<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Cadastro de Carro</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<h1 class="text-center">Cadastro de Carro</h1>
		<div class="container shadow p-3 mb-5 bg-light rounded">
		<form action="/carro" method="POST" th:object="${carro}">

			<!-- Erros -->
			<div th:replace="mensagemErro"></div>

			<!-- Mensagem Geral -->
			<div th:replace="mensagemGeral"></div>

			<input type="hidden" th:field="*{id}" /> 
			
			<div class="form-group">
			<label for="placa">Placa: </label> 
			<input class="form-control" id="placa" type="text" th:field="*{placa}" />
			</div>
			
			<div class="form-group">
			<label for="chassi">Chassi: </label> 
			<input class="form-control" id="chassi" type="text" th:field="*{chassi}" />
			</div>
			
			<div class="form-group">
			<label for="valorDaDiaria">Valor da Di√°ria: </label> 
			<input class="form-control" id="valorDaDiaria" type="text" th:field="*{valorDaDiaria}" />
			</div>
			
			<div class="form-group">
			<label for="modelo">Modelo: </label> 
			<select class="form-control" id="modelo" th:field="*{modelo}">
				<option value="">SELECIONE</option>
				<option th:each="modelo : ${todosModelos}" th:text="${modelo.descricao}"
					th:value="${modelo.id}"></option>
			</select> 
			</div>
			<div align="right">
				<button class="btn btn-outline-success" type="submit" >Salvar</button>
			</div>
		</form>
		</div>
	</section>
</body>
</html>
