<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Cadastro de Motorista</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<h1 class="text-center">Cadastro de Motorista</h1>
		<div class="container shadow p-3 mb-5 bg-light rounded">
		<form action="/motorista" method="POST" th:object="${motorista}">
			
			<!-- Erros -->
			<div th:replace="mensagemErro">	</div>
			
			<!-- Mensagem geral -->
			<div th:replace="mensagemGeral"></div>
			
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-group" >
			<label for="nome" >Nome: </label>
			<input class="form-control" id="nome" type="text" th:field="*{nome}" />
			</div>
			
			<div class="form-group">
			<label for="cpf" >CPF: </label>
			<input class="form-control" id="cpf" type="text" th:field="*{cpf}" />
			</div>
			
			<div class="form-group">
			<label for="cnh" >CNH: </label>
			<input class="form-control" id="cnh" type="text" th:field="*{cnh}" />
			</div>
			
			<div class="form-group">			
			<label for="sexo" >Motorista: </label>
			<select class="form-control" id="sexo" th:field="*{sexo}">
				<option value=""> SELECIONE</option>
				<option th:each="sexo : ${todosSexos}" th:text="${sexo.descricao}" th:value="${sexo}"></option>
			</select>
			</div>
			
			<div align="right">
			<button class="btn btn-outline-success" type="submit">Salvar</button>
			</div>
			
		</form>
		</div>
	</section>
</body>
</html>
